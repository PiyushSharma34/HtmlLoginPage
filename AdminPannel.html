<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container-fluid {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        
        }

        
    </style>
</head>
<body>
    <div id="alert-box" ></div><br><br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Admin Register Page</h2>
                        <form>
                            <div class="form-group">
                                <input type="email" id="userEmail" class="form-control" placeholder="Enter Email" >
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Enter Password" >
                            </div>
                            <button class="btn btn-warning btn-block" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userEmail = document.getElementById('userEmail').value;
            const password = document.getElementById('password').value;
            if (userEmail && password) {
                $('#alert-box').html(`
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Registration successful! Your email is: ${userEmail}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `);
            } else {
                $('#alert-box').html(`
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Please fill in all fields!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `);
            }
        });
    </script>
  
</body>
</html>
